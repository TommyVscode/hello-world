<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Faizana! üéÇ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Dancing+Script:wght@700&display=swap');

    body {
      background: #e1f5fe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Fredoka One', cursive;
      overflow: hidden;
    }

   
    .bg-item { position: absolute; z-index: 1; opacity: 0.9; pointer-events: none; }
    .boy { bottom: 20px; right: 40px; font-size: 70px; }
    .teddy { top: 40px; left: 50px; font-size: 60px; }
    .doll { bottom: 50px; left: 40px; font-size: 60px; }
    .candy { top: 70px; right: 70px; font-size: 40px; }

   
    #gift-wrapper { text-align: center; cursor: pointer; z-index: 100; }
    .box {
      width: 150px; height: 150px; background: #ffd600; 
      border-radius: 15px; border: 5px solid #fbc02d;
      animation: bounce 1s infinite; margin: 0 auto;
    }
    .box::after { content: ''; position: absolute; width: 30px; height: 100%; background: #ff3d00; left: 50%; transform: translateX(-50%); }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

    
    .cake-container {
      width: 450px; height: 450px;
      background: #4e342e; /* Chocolate Color */
      border-radius: 50%;
      display: none; flex-direction: column; align-items: center; justify-content: center;
      position: relative;
      box-shadow: inset 0 0 50px rgba(0,0,0,0.5), 0 20px 50px rgba(0,0,0,0.3);
      border: 15px solid #3e2723;
      z-index: 10;
    }

    
    .cake-container::before {
      content: ''; position: absolute; top: -10px; left: -10px; right: -10px; bottom: -10px;
      border-radius: 50%; border: 8px dotted #6d4c41; pointer-events: none;
    }

   
    .roses {
      position: absolute; top: 20px; left: 50px;
      display: flex; gap: 5px; transform: rotate(-15deg);
    }
    .rose { font-size: 40px; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3)); }

   
    .cake-text { text-align: center; color: #fff; z-index: 20; pointer-events: none; }
    h1 { font-family: 'Dancing Script', crossorigin; font-size: 38px; margin: 0; color: #ff80ab; }
    .name { font-size: 26px; color: #fff; margin-bottom: 10px; }
    .q-text { font-size: 18px; color: #d7ccc8; margin-top: 10px; }

    
    .btn-row {
      display: flex; gap: 20px; margin-top: 30px;
      justify-content: center; z-index: 30; width: 100%;
    }
    
    .btn {
      width: 110px; height: 50px; border: none; font-weight: bold;
      font-size: 20px; cursor: pointer; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: transform 0.2s;
    }

    #dadBtn { background: #0277bd; color: white; border-bottom: 5px solid #01579b; }
    #momBtn { background: #d81b60; color: white; border-bottom: 5px solid #880e4f; position: relative; }

   
    #result { display: none; position: fixed; width: 100%; text-align: center; top: 45%; z-index: 1000; }
    .love-msg {
      font-size: 35px; color: #ad1457; font-weight: bold;
      background: white; padding: 25px 50px; border-radius: 60px;
      border: 5px dashed #f48fb1; display: inline-block;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: floatMsg 3s ease-in-out infinite;
    }
    @keyframes floatMsg {
      0%, 100% { transform: translate(0,0) rotate(0); }
      25% { transform: translate(30px, -50px) rotate(5deg); }
      75% { transform: translate(-30px, 50px) rotate(-5deg); }
    }
  </style>
</head>
<body>

  <div class="bg-item boy">üë¶</div>
  <div class="bg-item teddy">üß∏</div>
  <div class="bg-item doll">ü™Ü</div>
  <div class="bg-item candy">üç≠</div>

  <div id="gift-wrapper" onclick="openCake()">
    <div class="box"></div>
    <h2 style="color: #0277bd; margin-top: 25px;">Faizana! üéÇ<br>Click to Open Your Cake!</h2>
  </div>

  <div class="cake-container" id="cakeCard">
    <div class="roses">
      <div class="rose">üåπ</div>
      <div class="rose">üåπ</div>
      <div class="rose">üåπ</div>
    </div>
    
    <div class="cake-text">
      <h1>Happy Birthday</h1>
      <div class="name">Faizana!</div>
      <div class="q-text">Who do you love more?</div>
    </div>
    
    <div class="btn-row">
      <button id="dadBtn" class="btn" onclick="finish()">Dad</button>
      <button id="momBtn" class="btn">Mom</button>
    </div>
  </div>

  <div id="result">
    <div class="love-msg">Mom loves you very much! ‚ù§Ô∏è</div>
  </div>

  <script>
    const cakeCard = document.getElementById('cakeCard');
    const momBtn = document.getElementById('momBtn');

    function openCake() {
      document.getElementById('gift-wrapper').style.display = 'none';
      cakeCard.style.display = 'flex';
    }

    
    function moveMom() {
      
      const x = Math.random() * 160 - 80;
      const y = Math.random() * 80 - 40;
      momBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    momBtn.addEventListener('mouseover', moveMom);
    momBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveMom();
    });

    function finish() {
      cakeCard.style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.body.style.background = "#fce4ec";
    }
  </script>
</body>
</html>
